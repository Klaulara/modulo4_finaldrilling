<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modulo 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4">Presupuesto APP</h2>
      <div class="row mt-5">
        <div class="col">
          <div class="card border-success mb-3 fondo_verde" style="max-width: 24rem">
            <div class="card-body text-success">
              <h5 class="text-black">Ingresa tu presupuesto</h5>
              <input type="number" class="fondo_verde" id="presupuesto" />
              <button
                type="submit"
                class="btn btn-outline-success mt-2"
                id="botonBudget"
                onclick="loadBudget()"
              >
                Calcular
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <p class="negrita">PRESUPUESTO</p>
              <p id="totalPresupuesto" class="negrita">$ 0</p>
            </div>
            <div class="col">
              <p class="negrita">GASTOS</p>
              <p id="totalGastos" class="negrita">$ 0</p>
            </div>
            <div class="col">
              <p class="negrita">SALDO</p>
              <p id="saldo" class="negrita">$ 0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card border-danger mb-3 fondo_rojo" style="max-width: 24rem">
            <div class="card-body text-danger">
              <h5 class="text-black">Ingresa el nombre del gasto</h5>
              <input type="text" class="fondo_rojo" id="nombreGasto" />
              <h5 class="text-black">Ingresa la cantidad del gasto</h5>
              <input type="number" class="fondo_rojo" id="cantidadGasto" />
              <button
                type="submit"
                class="btn btn-outline-danger mt-2"
                onclick="addExpense()"
              >
                AÃ±adir gasto
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <table >
            <thead>
              <tr class="linea">
                <th class="ancho negrita">GASTO</th>
                <th class="ancho negrita">VALOR</th>
                <th class="ancho"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="d-flex flex-row-reverse">
        <button class="btn btn-primary" type="button" onclick="resetButton()">Limpiar todo</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
